<app-top-nav></app-top-nav>
<div class="main-part">
    <div class="main-part-1">
        <app-navigation></app-navigation>
    </div>
    <div class="main-part-2">
        <div class="current-page">
            <i class="fa-solid fa-angle-right"></i>
            <label>Check Reviews</label>
        </div>
        <div class="current-content">
            <div class="review-container" *ngIf="reviews && reviews.length > 0; else noReviewsTemplate">
                <div class="review-card" [ngClass]="i % 2 === 0 ? 'from-left' : 'from-right'"
                    *ngFor="let review of reviews;let i = index">
                    <div class="review-header">
                        <img [src]="review.image" alt="User Image" class="user-img">
                        <div class="user-info">
                            <h4 class="user-name">{{review.name}}</h4>
                            <div class="rating">
                                <ng-container *ngFor="let star of generateStars(review.rating)">
                                    <span [class.filled]="star">â˜…</span>
                                </ng-container>
                            </div>
                        </div>
                    </div>
                    <p class="review-text">{{review.review}}</p>
                </div>
            </div>
            <ng-template #noReviewsTemplate>
                <div class="no-reviews-message">
                    <p>No reviews available at the moment. Be the first to leave a review!</p>
                </div>
            </ng-template>
        </div>
    </div>
</div>
