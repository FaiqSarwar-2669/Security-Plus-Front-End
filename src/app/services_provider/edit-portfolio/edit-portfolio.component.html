<app-top-nav></app-top-nav>
<div class="main-layout">
    <app-navigation></app-navigation>
    <div class="part-2">
        <div class="current-page">
            <i class="fa-solid fa-angle-right"></i>
            <label>Edit Portfolio</label>
        </div>
        <div class="main-banner">
            <img [src]="selectedImg1" alt="" />
            <i class="fa-regular fa-image image-edit" (click)="takePicture1()"></i>
        </div>
        <div class="main-page-content">
            <div class="company-image">
                <img [src]="selectedImg" alt="">
                <i class="fa-regular fa-image image-edit" (click)="takePicture()"></i>
            </div>
            <div class="apply-section"></div>
        </div>
        <h2>Write About Your Company</h2>
        <angular-editor [config]="config" [(ngModel)]="htmlcontent"></angular-editor>
        <div class="save">
            <button class="button login__submit" (click)="addOrUpdatePortfolio()">
                <span class="button__text">Save Change</span>
                <i class="button__icon fas fa-chevron-right"></i>
            </button>
        </div>
    </div>
</div>
