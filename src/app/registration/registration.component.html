<div class="main">
    <h1 class="main-heading">Registeration</h1>
    <p class="sub-heading">Please provide all required details to register your organization</p>
</div>
<div class="main-section">
    <div class="section-1">
        <div class="part-1">
            <div class="heading-of-part-1">
                <Label>Bussiness Owner<span class="required">*</span></Label>
            </div>
            <div class="heading-of-part-2">
                <div class="fname">
                    <input type="text" class="input">
                    <Label>First Name</Label>
                </div>
                <div class="lname">
                    <input type="text">
                    <Label>Last Name</Label>
                </div>
            </div>
        </div>
        <div class="part-2">
            <Label>Bussiness Name<span class="required">*</span></Label>
            <input type="text">
        </div>
        <div class="part-3">
            <div class="heading-of-part-1">
                <Label>Contact Number<span class="required">*</span></Label>
            </div>
            <div class="heading-of-part-2">
                <div class="fname">
                    <input type="text">
                    <Label>Area Code</Label>
                </div>
                <div class="lname">
                    <input type="text">
                    <Label>Phone Number</Label>
                </div>
            </div>
        </div>
        <div class="part-4">
            <Label>Email<span class="required">*</span></Label>
            <input type="email">
        </div>
        <div class="part-5">
            <Label class="label">Address<span class="required">*</span></Label>
            <div class="section-part-5">
                <div class="part-5-1">
                    <input type="text">
                    <label>Street Address</label>
                </div>
                <div class="part-5-2">
                    <div class="part1">
                        <input type="text">
                        <label>city</label>
                    </div>
                    <div class="part2">
                        <input type="text">
                        <label>province</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="part-6">
            <Label>Type of Bussiness<span class="required">*</span></Label>
            <select name="" id="">
                <option value=""></option>
                <option value="Provider">Service Provider</option>
                <option value="Taker">Service Taker</option>
            </select>
        </div>
        <div class="part-7">
            <Label class="label">Password<span class="required">*</span></Label>
            <div class="part-7-1">
                <div class="part1">
                    <input type="password">
                    <label>Password</label>
                </div>
                <div class="part2">
                    <input type="password">
                    <label>Confirm Password</label>
                </div>
            </div>
        </div>
    </div>
    <div class="section-2">
        <label>Upload Logo</label>
        <div class="image-containter">
    
        </div>
        <input type="file">
    </div>
</div>
<div class="form-submittion">
    <button>Submit</button>
</div>
